plugins {
    id 'java-library'
    id 'maven-publish'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs += '-parameters'
}

compileTestJava {
		options.compilerArgs += '-parameters'
}

repositories {
    mavenCentral()
}

configurations.compile.transitive = false

dependencies {
    compile project(':febo-api')
    compile project(':febo-core')
    compile project(':febo-repository')
    compile libraries.felix
    compile libraries.slf4j_api
    compile libraries.slf4j_simple
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
}

jar {
    manifest {
        attributes "Main-Class": "org.tablerocket.febo.launcher.Launcher"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    exclude('META-INF/DEPENDENCIES**')
    exclude('META-INF/maven/**')
    exclude('META-INF/LICENSE')
    exclude('META-INF/NOTICE**')
    exclude('OSGI-OPT/src/**')
    duplicatesStrategy = DuplicatesStrategy.WARN
}



test {
    useJUnitPlatform()
}
